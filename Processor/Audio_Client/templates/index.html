<!DOCTYPE html>
<html>
  <head>

    <style>
      body {
        background-color: rgb(255, 255, 255);
        text-align: center;
        color: rgb(0, 0, 0);
        font-family: Arial, Helvetica, sans-serif;
        
      }

      input[type=text]:focus {
        border: 3px solid #555;
      }

      button {
        border: 3px solid rgb(0, 0, 0);
        background-color: rgb(255, 255, 255); 
        color: rgb(0, 0, 0);
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin: 4px 2px;
        cursor: pointer;
        transition-duration: 0.4s;
      }
      button:hover {
        background-color: #252525; 
        color: white;
      }

      button:disabled,
      button[disabled]{
        border: none;
        background-color: #ffffff;
        color: #d1d1d1;
      }
      </style>

      

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
          var socket = io();
          socket.on("plot", data => {
          var plot = data.data;
          console.log(plot)
          var eq_curve = [];

          for (const [key, value] of Object.entries(plot)){
            var pair = {x:parseInt(key),y:value}
            eq_curve.push(pair)
          }

          console.log(eq_curve)
            var chart = new CanvasJS.Chart("chartContainer", {
          animationEnabled: true,  
          title:{
            text: "Frequency Response"
          },
          axisY: {
            title: "Magnitude Response",
            suffix: "db",
          },
          data: [{
            type: "spline",
            dataPoints: eq_curve
          }]
        });
        chart.render()
      });
    })
  </script>
  
  
  </head>

  <body>
    <h1>EE434 Project</h1>
    </script>
        <form action="/slide" method ="post" enctype="multipart/form-data" id="form">
          <div class="row">
                  <div class="col">
                    <input id="slide" type="range" min="0" max="100" step="1" value="40" name="slide">
                    <div id="sliderAmount"></div>
                  </div>
          </div>
        </form>
    </script>

    <script>
      var slide = document.getElementById('slide');
      sliderDiv = document.getElementById("sliderAmount");
      sliderDiv.innerHTML =  'Denoiser Level (default is 40): 40'
      slide.onchange = function() {
          sliderDiv.innerHTML =  'Denoiser Level (default is 40): ' + this.value;
          $.post({
                  url: '/slide',
                  data: $('form').serialize(),
              });
          }
    </script>
   
    <div class="test_temp" style="width:20%; height: 80px; float:left;padding-left: 300px;">  <h2>Start Denoiser</h2>  </div>
    <div class="test_temp" style="width:20%; height: 80px; float:right; padding-right: 350px;">  <h2>Control Panel</h2>  </div>
    <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#987cb9 SIZE=3>

    <div class="test_temp" style="width:20%; height: 300px; float:left;padding-left: 300px;"> 
      <div id="live">
        <button id="liveButton">start denoiser live</button>
        <button id="stopLive" disabled>exit denoiser live</button>
       </div>
    </div>


    <form method="post" id="form">
      <div style="width:50%; height: 30px;float:left;position: relative;">
      <label for="EQ_LP">Low Pass Filter Parameter:</label>
      <input type="text" name="EQ_LP" id="EQ_LP" placeholder="Freqeucny(Hz) Q A">
    </div>

    <div style="width:50%; height: 30px;float:left;position: relative;">
      <label for="EQ_LS">Low Shelf Filter Parameter:</label>
      <input type="text" name="EQ_LS" id="EQ_LS" placeholder="Freqeucny(Hz) Q A">
    </div>
    <div style="width:50%; height: 30px;float:left;position: relative;">
      <label for="EQ_PK">Peaking EQ Parameter:</label>
      <input type="text" name="EQ_PK" id="EQ_PK" placeholder="Freqeucny(Hz) Q A">
    </div>
    <div style="width:50%; height: 30px;float:left;position: relative;">
      <label for="EQ_HS">High Shelf Parameters:</label>
      <input type="text" name="EQ_HS" id="EQ_HS" placeholder="Freqeucny(Hz) Q A">
    </div>
    <div style="width:50%; height: 30px;float:left;position: relative;">
      <label for="EQ_HP">High Pass Parameters:</label>
      <input type="text" name="EQ_HP" id="EQ_HP" placeholder="Freqeucny(Hz) Q A">
    </div>

      <div style="width:50%; height: 30px; float:left;position: relative;">
      <label for="Denoiser">Denoiser type:</label>
      <input type="text" name="Denoiser" id="Denoiser" placeholder="DL, DSP, VAD, DL+VAD">
    </div>
      <div style="width:50%; height: 30px; float:left;position: relative;">
      <button type="submit">Update Parameters</button>
      </div>
  </form>

      <!--Jquery Cdn -->
      <script src="https://code.jquery.com/jquery-3.5.1.js" 
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
      crossorigin="anonymous"></script>

<script type="text/javascript">
  $(document).on('submit','#form',function(e)
                 {
    e.preventDefault();
    $.ajax({
      type:'POST',
      url:'/param',
      data:{
        EQ_LP:$("#EQ_LP").val(),
        EQ_LS:$("#EQ_LS").val(),
        EQ_PK:$("#EQ_PK").val(),
        EQ_HS:$("#EQ_HS").val(),
        EQ_HP:$("#EQ_HP").val(),
        Denoiser:$("#Denoiser").val()
      }
      
    })
    console.log($("#Denoiser").val())
  });
</script>

<script>
  
  var EQ_LP = document.getElementById('EQ_LP');
  var EQ_LS = document.getElementById('EQ_LS');
  var EQ_PK = document.getElementById('EQ_PK');
  var EQ_HS = document.getElementById('EQ_HS');
  var EQ_HP = document.getElementById('EQ_HP');
  var Denoiser_input = document.getElementById('Denoiser');
  EQ_LP.setAttribute('size',EQ_LP.getAttribute('placeholder').length);
  EQ_LS.setAttribute('size',EQ_LS.getAttribute('placeholder').length);
  EQ_PK.setAttribute('size',EQ_PK.getAttribute('placeholder').length);
  EQ_HS.setAttribute('size',EQ_HS.getAttribute('placeholder').length);
  EQ_HP.setAttribute('size',EQ_HP.getAttribute('placeholder').length);
  Denoiser_input.setAttribute('size',Denoiser_input.getAttribute('placeholder').length);
</script>
